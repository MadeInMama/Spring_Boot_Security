<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="template :: head"></head>

<body>
<div th:replace="template :: header"></div>

<div class="d-flex align-items-start">
    <div aria-orientation="vertical" class="nav flex-column nav-pills">
        <button
                aria-selected="true"
                class="nav-link active"
                data-bs-target="#ADMIN"
                data-bs-toggle="pill"
                type="button"
        >
            Admin
        </button>
        <button
                aria-selected="true"
                class="nav-link"
                data-bs-target="#USER"
                data-bs-toggle="pill"
                type="button"
        >
            User
        </button>
    </div>

    <div class="tab-content">
        <div class="tab-pane show active" id="ADMIN">
            <h1>Admin panel</h1>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a
                            aria-selected="true"
                            class="nav-link active"
                            data-bs-target="#tab-1"
                            data-bs-toggle="pill"
                            href="#"
                    >
                        Users table
                    </a>
                </li>
                <li class="nav-item">
                    <a
                            aria-selected="false"
                            class="nav-link"
                            data-bs-target="#tab-2"
                            data-bs-toggle="pill"
                            href="#"
                    >
                        New User
                    </a>
                </li>
            </ul>

            <div
                    class="tab-content-row-container fade show active"
                    id="tab-1"
            >
                <div class="tab-content-row">
                    <h2>All Users</h2>
                </div>
                <div class="tab-content-row">
                    <div class="table-responsive">
                        <table class="table" id="table1"></table>
                    </div>
                </div>
            </div>
            <div class="tab-content-row-container fade" id="tab-2">
                <div
                        class="tab-content-row"
                        style="border-radius: 5px 5px 0px 0px"
                >
                    <h2>Add new user</h2>
                </div>
                <div class="tab-content-row">
                    <input
                            class="form-control"
                            id="username"
                            placeholder="Enter username..."
                    /><input
                        class="form-control"
                        id="password"
                        placeholder="Enter password..."
                        type="password"
                />
                    <div class="form-group d-flex align-items-center gap-3">
                        <div class="d-flex align-items-center gap-1">
                            <input
                                    class="form-check-input"
                                    id="ADMIN1check"
                                    type="checkbox"
                                    value="ADMIN"
                            /><label for="ADMIN1check">ADMIN</label>
                        </div>
                        <div class="d-flex align-items-center gap-1">
                            <input
                                    class="form-check-input"
                                    id="USER2check"
                                    type="checkbox"
                                    value="USER"
                            /><label for="USER2check">USER</label>
                        </div>
                    </div>
                    <div class="modal-footer gap-2">
                        <button class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="USER">
            <h1>User information-page</h1>
            <div class="tab-content-row">
                <h2>About user</h2>
            </div>
            <div class="tab-content-row">
                <div class="table-responsive">
                    <table class="table" id="table2"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="template :: footer"></div>
</body>
</html>
