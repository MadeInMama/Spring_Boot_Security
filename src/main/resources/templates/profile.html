<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="template :: head"></head>

<body>
<div th:replace="template :: header"></div>

<div class="d-flex align-items-start">
    <div aria-orientation="vertical" class="nav flex-column nav-pills">
        <button
                aria-selected="true"
                class="nav-link active"
                data-bs-target="#ADMIN"
                data-bs-toggle="pill"
                type="button"
        >
            ADMIN
        </button>
        <button
                aria-selected="true"
                class="nav-link"
                data-bs-target="#USER"
                data-bs-toggle="pill"
                type="button"
        >
            USER
        </button>
    </div>

    <div class="tab-content">
        <div class="tab-pane show active" id="ADMIN">
            <h1>ADMIN</h1>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a
                            aria-selected="true"
                            class="nav-link active"
                            data-bs-target="#tab-1"
                            data-bs-toggle="pill"
                            href="#"
                    >
                        Users
                    </a>
                </li>
                <li class="nav-item">
                    <a
                            aria-selected="false"
                            class="nav-link"
                            data-bs-target="#tab-2"
                            data-bs-toggle="pill"
                            href="#"
                    >
                        Add New
                    </a>
                </li>
            </ul>

            <div
                    class="tab-content-row-container fade show active"
                    id="tab-1"
            >
                <div class="tab-content-row">
                    <h2>Users</h2>
                </div>
                <div class="tab-content-row">
                    <div class="table-responsive">
                        <table class="table" id="table1"></table>
                    </div>
                </div>
            </div>
            <div class="tab-content-row-container fade" id="tab-2">
                <div
                        class="tab-content-row"
                        style="border-radius: 5px 5px 0px 0px"
                >
                    <h2>New user</h2>
                </div>
                <div class="tab-content-row">Under maintains...</div>
            </div>
        </div>

        <div class="tab-pane fade" id="USER">
            <h1>USER</h1>
            <div class="tab-content-row">
                <h2>Users</h2>
            </div>
            <div class="tab-content-row">
                <div class="table-responsive">
                    <table class="table" id="table2"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="template :: footer"></div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
